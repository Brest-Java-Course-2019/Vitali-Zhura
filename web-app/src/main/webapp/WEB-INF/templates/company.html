<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet"
          href="../../resources/static/font-awesome/css/font-awesome.min.css"
          th:href="@{/resources/static/font-awesome/css/font-awesome.min.css}">

    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">

    <link rel="stylesheet"
          href="../../resources/static/js/bootstrap.min.js"
          th:href="@{/resources/static/js/bootstrap.min.js}">
    <title>add company</title>
</head>
<body style ="background-color: #CEF6F5;">

<div class="alert"  style ="background-color: #0174DF;" role="alert">
    <ul class="nav nav-pills">
        <li class="nav-item btn btn-info">
            <a href="payments.html"
               th:href="@{/payments}"
               class="text-white"> Payments </a>
        </li>
        <li class="nav-item btn btn-secondary">
            <a href="companies.html"
               th:href="@{/companies}"
               class="text-white">Companies</a>
        </li>
        <a  href="companies.html"
            th:href="@{/companies}"
            style="margin-left: auto;"
            class="text-white">Back</a>
    </ul>
</div>
<div style="margin-left: 5%;"><h2>
    <span th:text="${isNew} ? 'Add new company' : 'Edit company'">Edit company</span></h2>
    <ul class="nav justify-content-begin">
        <li class="nav-item btn btn-primary">
            <a href="companies.html"
               th:href="@{/companies}"
               th:onclick="@{document.forms['companyForm'].submit(); return false;}"
               class="text-white btn-lg">Save</a>
        </li>
    </ul>
</div>
<br>
<section id="company">
<div style="width: 600px; margin-left: 5%;">
    <form id="companyForm"
          th:object="${company}"
          action="companies.html"
          th:action="@{${#httpServletRequest.servletPath}}"
          th:method="@{post}">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Please fix errors below:</p>
        </div>

        <input id="field_companyId"
               type="hidden"
               th:field="*{companyId}">

    <div class="form-group">
        <label for="formGroupExampleInput1">Enter company account</label>
        <input type="text"
               class="form-control"
               th:class="${#fields.hasErrors('companyAccount')} ? 'form-control is-invalid' : 'form-control'"
               id="formGroupExampleInput1"
               th:field="*{companyAccount}">
        <div th:if="${#fields.hasErrors('companyAccount')}"
             class="invalid-feedback"
             th:errors="*{companyAccount}">[errors]</div>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Enter company name</label>
        <input type="text"
               class="form-control"
               th:class="${#fields.hasErrors('companyName')} ? 'form-control is-invalid' : 'form-control'"
               id="formGroupExampleInput2"
               th:field="*{companyName}">
        <div th:if="${#fields.hasErrors('companyName')}"
             class="invalid-feedback"
             th:errors="*{companyName}">[errors]</div>
    </div>

        <div class="form-group">
            <label for="formGroupExampleInput3">Enter company UNP</label>
            <input type="text"
                   class="form-control"
                   th:class="${#fields.hasErrors('companyUNP')} ? 'form-control is-invalid' : 'form-control'"
                   id="formGroupExampleInput3"
                   th:field="*{companyUNP}">
            <div th:if="${#fields.hasErrors('companyUNP')}"
                 class="invalid-feedback"
                 th:errors="*{companyUNP}">[errors]</div>
        </div>
</form>
</div>
</section>
<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
